spring.application.name=quiz-api-test

# Test database configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway settings for test
spring.flyway.enabled=false

# JWT settings for test
jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=900000

# Logging
logging.level.org.springframework.security=DEBUG